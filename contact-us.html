<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>NZBPT | CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans|Roboto:400i" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="dist/css/main.min.css">

</head>

<body>
    <header>
        <nav class="navbar is-link">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="images/logo.png" alt="NZBPT Text Logo" width="112" height="28">
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item" href="*">
                        What We Do
                    </a>
                    <a class="navbar-item" href="*">
                        Seabirds
                    </a>
                    <a class="navbar-item" href="contact-us.html">
                        Contact Us
                    </a>
                    <a class="navbar-item" href="*">
                        Member Zone
                    </a>
                </div>
            </div>
        </nav>
    </header>



    <div class="cta">
        <img class="main-image" src="images/contact-us-img.jpg" alt="Penguin photo for contact us page">
    </div>
    <div class="container contact-us-form">
        <div class="blurb">
            <h1>Contact Us Below</h1>
            <p>Any questions, concerns or cool stories? Feel free to drop us a line below! We'd love to speak with you</p>
        </div>

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input" value="John Smith">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Email input" value="johnsmith@gmail.com">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
            <p class="help is-success">This email is valid</p>
        </div>

        <div class="field">
            <label class="label">Subject</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>General Enquiries</option>
                        <option>Concerns</option>
                        <option>Donations</option>
                        <option>Wildlife</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox"> I agree to the
                    <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container contact-map">
        <iframe src="https://maps.google.com/maps?width=720&amp;height=600&amp;hl=en&amp;q=Otakaro%20L2%2C%20Otakaro%20Building%2C%20Dovedale%20Ave%2C%20Ilam%2C%20Christchurch%208041+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=13&amp;iwloc=B&amp;output=embed"></iframe>
    </div>

    <footer>
        <ul class="footer-ul">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="*">What We Do</a>
            </li>
            <li>
                <a href="*">Seabirds</a>
            </li>
            <li>
                <a href="contact-us.html">Contact Us</a>
            </li>
            <li>
                <a href="*">Member Zone</a>
            </li>
        </ul>
    </footer>

    <script src="js/main.js" async defer></script>
</body>

</html>
